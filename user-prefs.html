<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <link rel="stylesheet" href="main.css">
</head>

<body onload="onInIt()">
    <a href="index.html" title="Back To Home Page">
        <img src="img/Home.jpg" style="width:15vh;border-radius:10px;">
    </a>
    <h1>Hello <span></span>!</h1>
    <hr>
<section class="form-container">
    <form class="frmRegister" onsubmit="onSubmit(event)">
        <table class="settings-table">
            <tr>
                <td>
                    <label>First Name:</label>
                </td>
                <td class="table-td-inputs">
                    <input type="text" id="first-name" required name="fullName" placeholder="Enter your first name" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Background Color: </label>
                </td>
                <td class="table-td-inputs">
                    <input type="color" id="bg-color" name="bg-color" form="frmRegister"  />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Text Color:</label>
                </td>
                <td class="table-td-inputs">
                    <input type="color" id="txt-color" name="txt-color" form="frmRegister"  />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Zoom Factor:</label>
                </td>
                <td class="table-td-inputs">
                    <input type="range" id="zoom" name="zoom" min="1" max="21" value="7"
                    onchange="this.title=this.value" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Map Start Location:</label>
                </td>
                <td class="table-td-inputs">
                    <input required type="text" id="map-coords">
                </td>
            </tr>
        </table>
        <button class="save-btn">Save</button>
    </form>
</section>
</body>
<script src="js/local-storage.js"></script>
<script src="js/user-prefs-controller.js"></script>
<script src="js/user-prefs-service.js"></script>
<script src="js/map-controller.js"></script>
<script src="js/map-service.js"></script>
<script src="js/index-controller.js"></script>
</html>
